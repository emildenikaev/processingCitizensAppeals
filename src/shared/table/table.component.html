<section>
  <div class="wrapper">
    <table mat-table [dataSource]="tableData">
      <ng-container matColumnDef="appealText">
        <th mat-header-cell *matHeaderCellDef>Текст обращения</th>
        <td mat-cell *matCellDef="let element"><span>{{ element.appealText }}</span></td>
      </ng-container>

      <ng-container matColumnDef="appealGroup">
        <th mat-header-cell *matHeaderCellDef>Группа обращения</th>
        <td mat-cell *matCellDef="let element"><span>{{ element.appealGroup }}</span></td>
      </ng-container>

      <ng-container matColumnDef="appealSubGroup">
        <th mat-header-cell *matHeaderCellDef>Доп. группа обращения</th>
        <td mat-cell *matCellDef="let element"><span>{{ element.appealSubGroup }}</span></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
